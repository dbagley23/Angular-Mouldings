<!DOCTYPE html>
<html>
<head>
	<title>Repartee Mouldings</title>
  	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="reparteeFrames" ng-controller="mainCtrl" >
<div id="Wrapper">
	<div class="main">
		<div class="header">
			<a href="RM.html"><img class="logo" src="images/assets/reparteelogo.png" alt="" width="200" height="45"/></a>
			<a class="header-link" href="mailto: sales@reparteegallery.com">sales@reparteegallery.com<br/>(801)763-7956</a
			><span class="header-link a" >380 E 620 S<br/>American Fork, UT  84003</span>
		</div>
		<div class="menu-bar">
			<a class="menu-link" href="RM.html">Home</a>
			<!--<a class="menu-link" href="Rm.html">About Us</a>
			<a class="menu-link" href="Rm.html">Profiles</a>
			<a class="menu-link" href="Rm.html">Pricing</a>-->
			<fieldset class = "SrchBox">
				<label>Search:</label>
				<input type="text" size="15" ng-model="SearchTerm" id="searchBox" placeholder="Enter Moulding ID"  onfocus="javascript:this.style.background='#ffffff';" onblur="javascript:this.style.background='#dddddd';" />
				<!--<input type="button" ng-click="getFrameData()" title="Click Go to Submit" id="Go" class="submit" value="Go" />-->
        		<select ng-model="searchFamily" placeholder="Family/Type" class="input-medium"<!--ng-change="test()" ng-change fires when the selected item is changed, like a button--> >
          			<option></option>
          			<option>Acadamie</option>
          			<option>Collegiate</option>
          			<option>Colonial</option>
          			<option>Classic</option>
          			<option>Clock</option>
          			<option>Eisenhower</option>
          			<option>Franklin</option>
          			<option>Grant</option>
          			<option>Hall</option>
          			<option>Hamilton</option>
          			<option>Jackson</option>
          			<option>Jefferson</option>
          			<option>Lincoln</option>
          			<option>Liner</option>
          			<option>Redford</option>
          			<option>Shadow Box</option>
          			<option>Timeless</option>
          			<option>Timeless</option>
          			<option>Truman</option>
          			<option>Washington</option>
          			<option>Whistler</option>
        		</select>
				<div class="disclaimer">Prices based on 500' minimum order.  Add $75.00 set up for less than 500'</div>
			</fieldset>
		</div>
	<div class="main-body">
			<div ng-show='showLargeImg' class="left-column mycolumns">
				<img  ng-click="showLarge()" id="mimage" src="{{largeImg}}" alt=""/>
			</div>
			<div class="right-column">
				<div ng-show='showLargeImg' class="right-column-stacked" style="color: #f2d88d;"><h1>Moulding Specifications</h1>
					<div id="mouldingID" style="color: #f2d88d;">Frame ID:  {{mouldingID}}</div>
					<div id="mouldingDescription" style="color: #f2d88d;">Description:  {{mouldingDescription}}</div>
					<div id="mouldingFinish" style="color: #f2d88d;">Finish:  {{mouldingFinish}}</div>
					<div id="mouldingPrice" style="color: #f2d88d;">Price:  {{retailPrice}}</div>
				</div>
			</div>
				<div class="right-column-stacked">
					<ul>
						<li class="frameItem" ng-repeat="frame in frames | filter:SearchTerm | filter:searchFamily">
							<div ng-click="showThisImg(frame.img, frame.id, frame.description, frame.finish, frame.retail)" class="frameImage"><img style="width: 99%;" src="{{frame.img}}" title="{{frame.id}}"></img></div>
								<!--<div class="frameSpecs">
									<div class="frameID">--><!--<button id="deleteBtn" ng-click='deleteQuote(frame.id)'>X</button>--><!--FrameID:  {{frame.id}}</div>-->
									<!--<div class="frameDescription">Description:  {{frame.description}}</div>
									<div class="frameFinish">Finish:  {{frame.finish}}</div>
									<div class="frameRetail">Price:  {{frame.retail}}</div>
								</div>-->
						</li>
					</ul>
				</div>
	</div>
</div>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/mainCtrl.js"></script>
	<script src="js/dataService.js"></script>
    <script src="js/defaultHeaders.js"></script>
    <script src="js/parseService.js"></script>
</body>
